apiVersion: v1
kind: ServiceAccount
metadata:
  name: car-truck-web
  labels:
    account: car-truck-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: car-catalog
  template:
    metadata:
      labels:
        app: car-catalog
    spec:
      serviceAccountName: car-truck-web
      containers:
      - name: car-catalog
        image: nginxdemos/hello
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: car-catalog-service
  labels:
    app: car-catalog
spec:
  ports:
  - port: 80
  selector:
    app: car-catalog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: truck-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: truck-catalog
  template:
    metadata:
      labels:
        app: truck-catalog
    spec:
      serviceAccountName: car-truck-web
      containers:
      - name: truck-catalog
        image: nginxdemos/hello
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: truck-catalog-service
  labels:
    app: truck-catalog
spec:
  ports:
  - port: 80
  selector:
    app: truck-catalog
---
