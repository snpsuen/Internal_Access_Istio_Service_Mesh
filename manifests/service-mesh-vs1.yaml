apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-mesh-vs
spec:
  hosts:
    - service-mesh
  http:
  - match:
    - uri:
        prefix: /webapp
    route:
    - destination:
        host: webservice
        port:
          number: 80
  - match:
    - uri:
        prefix: /car
    route:
    - destination:
        host: car-catalog-service
        port:
          number: 80
  - route:
    - destination:
        host: truck-catalog-service
        port:
          number: 80
