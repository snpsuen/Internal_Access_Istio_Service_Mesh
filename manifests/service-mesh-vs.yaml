apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-mesh-vs
spec:
  hosts:
    - service=mesh
  http:
  - match:
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
  
  - route:
    - destination:
        host: webservice
        subset: v1
      weight: 25
    - destination:
        host: webservice
        subset: v0
      weight: 75
